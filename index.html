<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        color: #f0f0f0;
      }
      h2 {
        padding: 20px;
      }
      .nav1 {
        background-color: #cccccc;
        padding: 5px 90px;
      }
      .nav1 ul {
        list-style-type: none;
        margin: 0;
        padding: 0 0 0 90;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav1 ul a {
        text-decoration: none;
        color: rgb(14, 13, 13);
        position: relative;
      }
      .nav1 ul a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0px;
        width: 100%;
        height: 2px;
        background-color: #3700fd;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav1 ul a:hover::after {
        transform: scaleX(1);
      }
      .nav1 .login-btn {
        background-color: #2c8bf7;
        color: #ffffff;
        border: none;
        padding: 5px 20px;
        cursor: pointer;
        margin: 0 90px 0 0;
      }
      .nav1 .login-btn:hover {
        background-color: #0455eb;
        color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
